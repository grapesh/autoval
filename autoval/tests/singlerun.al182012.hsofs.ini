## ADCIRC hindcast analysis configuration file.
##
## To skip a certain definition, either comment the whole line with #
## or remove the value to unset its variable.
## Or, just do not call that parameter in your application!
##
## Example of use:
##     cfg = csdllib.oper.sys.config ('singlerun.al182012.hsofs.ini')
##     print cfg['Experiment']['Name']
## >   'exp01.al182012.bt'

#==================================================================
## General information about experiment
 
[Experiment]                          
User   = jcm                           # User initials
Name   = exp01.al182012.bt             # Name of the output folder
Output = /scratch4/coastal/COASTAL/adcircRuns/svv/ 
Notes  = Sandy BEST track and HSOFS grid
## Notes will go into a brief description of experiment in master file.
 
#==================================================================
## Storm information

[Storm]
Name        = Sandy
ID          = AL18
Year        = 2012
Advisory    = BEST  #2012102900
BestTrackFile   = http://ftp.nhc.noaa.gov/atcf/archives/2012/bal182012.dat.gz
AdvTrackFile    = http://ftp.nhc.noaa.gov/atcf/archives/2012/bal182012.dat.gz 

#==================================================================
## Local or remote locations for some required data

[Data]
LocalDataDir  ='./data/'   # Place to download and store data files
StationsFile  =ftp://ocsftp.ncd.noaa.gov/estofs/data/ETSS_ESTOFS_Stations.csv
CoastlineFile =ftp://ocsftp.ncd.noaa.gov/estofs/data/noaa_coastline_world.dat

#==================================================================
## Some default values
[Default]
ScatterWidth = 10. # inches, scatters are square plots
MapWidth     = 10. # inches

#==================================================================
## Temporal and spatial limits for analysis

[Dates]
Start =20121029
End   =20121103

[MapLimits]
Width      = 20.   # Figure width, in inches. If a figure height is
Height     =  0.   # not specified, or is set to zero, it will be
LonMin     =-92.0  # computed based on ratio of lon to lat ranges.
LonMax     =-80.0
LatMin     = 26.0
LatMax     = 32.0
DomainFile = ftp://ocsftp.ncd.noaa.gov/estofs/data/config.map.Sandy.ini
# If specified, DomainFile overwrites Lon and Lat limits of the map
# DomainFile consists of one block [MapLimits] with Lon and Lat limits
# You can read it with the same config reader:
#     cfg = csdlpy.oper.sys.config (DomainFile)

#==================================================================
## Time Series plot limits and units

[ElevationTimeSeries]
Plot         = 1         # Set to 0 to skip plotting time series
PlotData     = 1         # Will plot observations
Width        = 14.0      # Figure width,  in inches
Height       =  4.5      # Figure height, in inches
YMin         = -1.5      # Y-axis limits
YMax         =  4.5      #
PlotMaxValue = 1         # Will emphasize max values 
PlotScatter  = 1         # Will plot scatter of model/data peaks
Units        = METERS MSL  # Will display these units on the plot.

#==================================================================
## Map plots parameters

[ModelGrid]
File  =ftp://ocsftp.ncd.noaa.gov/estofs/hsofs-atl/fort.14
Name  =HSOFS
Units =METERS MSL 

[Maxele]
ncVar        = zeta_max
Plot         = 1
PlotMaxValue = 1
PlotTrack    = 1
YMin         = 0.0
YMax         = 4.5
Units        = METERS MSL

[Maxwvel]
ncVar        = wind_max
Plot         = 1
PlotMaxValue = 1
PlotTrack    = 1
YMin         =  0.0
YMax         = 60.0
Units        = KNOTS

[Minpr]
ncVar        = minpr
Plot         = 1
PlotMaxValue = 1
PlotTrack    = 1
YMin         = 900.0
YMax         = 1050.0
Units        = MB

#==================================================================
## Parameters for movie files 

[Movie]
Elevation   = 0
Winds       = 0
Pressure    = 0
Delay       = 100  # pause between frames, in milliseconds

#==================================================================
## Hindcast Analysis

[Analysis]
PlotScatter             = 1
HighWaterMarkFile       = '/data/HWM_Sandy.csv'
ModelDatumConvertFile   = '/data/msl2navd88.grd' # Conversion applied to model
ModelUnitConversion     = 0.3048                 # Converts meters to feet
DataUnitConversion      = 1.                     # Leaves data in feet 
ScatterUnits            = FEET NAVD88 

#==================================================================
## Output organization
## Report will be created in subfolder of ${RootOutputDir}
## named [Experiment][Name]. 

[Output]
RootOutputDirLocal   = /scratch4/coastal/COASTAL/adcircRuns/
RootMasterFile       = SandyRuns.csv

[Upload]
Upload               = 0
RemoteAccount        = svinogradov@emcrzdm
RootOutputDirRemote  = /home/www/polar/estofs/coastal/adcircRuns/
