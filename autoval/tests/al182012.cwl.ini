## AUTOVAL analysis configuration file.
##
## To skip a certain definition, either comment the whole line with #
## or remove the value to unset its variable.
## Or, just do not call that parameter in your application!
##
## Example of use:
## import csdllib
##     cfg = csdllib.oper.sys.config ('al182012.hsofs.ini')
##     print cfg['Experiment']['Name']
## >'al182012.best.hsofs'

#==================================================================
[Analysis]
Name                = WaterLevel   # looks up params from its section
MultirunStats       = 1
PointDataStats      = 1
PointDataPlots      = 1
PointSkillPanel     = 1
PointSkillMap       = 1
FieldDataStats      = 0
FieldDataPlots      = 0
workDir      = /Users/svinogra/estofs/work/
LocalDataDir = /Users/svinogra/estofs/work/data/ # Place to download and store data files
tmpDir       = /Users/svinogra/estofs/work/tmp/   # Temporary holder, to be purged at completion 
reportDir    = /Users/svinogra/estofs/www/

#==================================================================
[WaterLevel]
LongName          = Combined Water Level
FieldFileMask     = fort.63.nc,fields.cwl.nc        # Fields
FieldFileVariable = zeta 
FieldYMin         =-1.5
FieldYMax         = 3.5
MaxFieldFileMask  = maxele.nc                   # Max Fields
MaxFieldVariable  = zeta_max
MaxFieldYMin      = 0.0
MaxFieldYMax      = 5.0
PointFileMask     = fort.61.nc,points.cwl.nc        # Points
PointFileVariable = zeta
PointYMin         =-1.5
PointYMax         = 3.5
PointDatesStart   = 201210260000  #YYYYMMDDHHMM If defined, it will
PointDatesEnd     = 201210310000  #YYYYMMDDHHMM override model dataspan
VariableUnits     = M MSL
GlobalStatFile    = stats.global.wl
LocalStatFile     = stats.wl        # Prefixed by runtag     
LonMin     =  
LonMax     =
LatMin     =
LatMax     =
DomainFile = ftp://ocsftp.ncd.noaa.gov/estofs/data/config.map.Sandy.ini
# If specified, DomainFile overwrites Lon and Lat limits of the map
# DomainFile consists of one block [MapLimits] with Lon and Lat limits
# You can read it with the same config reader:
#     cfg = csdllib.oper.sys.config (DomainFile)
#==================================================================
[Wind]
LongName          = 10m Winds
MaxFieldFileMask  = maxwvel
MaxFieldVariable  = wind_max
VariableUnits     = knots

#==================================================================
[MSLP]
LongName          = Atm Pressure MSL
MaxFieldFileMask  = minpr
MaxFieldVariable  = minpr 
MaxFieldYMin      = 950.0
MaxFieldYMax      =1050.0
VariableUnits     = MB

#==================================================================
[PointData]
PlotScatter             = 1
HighWaterMarkFile       = '/data/HWM_Sandy.csv'
ModelDatumConvertFile   = '/data/msl2navd88.grd' # Conversion applied to model
ModelUnitConversion     = 0.3048                 # Converts meters to feet
DataUnitConversion      = 1.                     # Leaves data in feet 
ScatterUnits            = FEET NAVD88 

#==================================================================
[FieldData]
PlotScatter             = 1
HighWaterMarkFile       = '/data/HWM_Sandy.csv'
ModelDatumConvertFile   = '/data/msl2navd88.grd' # Conversion applied to model
ModelUnitConversion     = 0.3048                 # Converts meters to feet
DataUnitConversion      = 1.                     # Leaves data in feet 
ScatterUnits            = FEET NAVD88 

#==================================================================
## Local or remote locations for some required data
[PlotData]
StationsFile  =ftp://ocsftp.ncd.noaa.gov/estofs/data/ETSS_ESTOFS_Stations.csv
CoastlineFile =ftp://ocsftp.ncd.noaa.gov/estofs/data/noaa_coastline_world.dat

#==================================================================
## Storm information
[Storm]
Name        = Sandy
ID          = AL18
Year        = 2012
Advisory    = BEST  #2012102900
BestTrackFile   = http://ftp.nhc.noaa.gov/atcf/archives/2012/bal182012.dat.gz
AdvTrackFile    = http://ftp.nhc.noaa.gov/atcf/archives/2012/bal182012.dat.gz 


#==================================================================
## Some default values
[DefaultPlotWidth]
Scatter = 10. # inches, scatters are square plots
Map     = 10. # inches

#==================================================================
## Temporal and spatial limits for analysis
[Dates]
Start =20121029
End   =20121103

[MapLimits]
Width      = 20.   # Figure width, in inches. If not specified, or =0,
Height     =  0.   # it will be computed based on ratio of lon/lat ranges.
LonMin     =-92.0  
LonMax     =-80.0
LatMin     = 26.0
LatMax     = 32.0
#DomainFile = ftp://ocsftp.ncd.noaa.gov/estofs/data/config.map.Sandy.ini
# If specified, DomainFile overwrites Lon and Lat limits of the map
# DomainFile consists of one block [MapLimits] with Lon and Lat limits
# You can read it with the same config reader:
#     cfg = csdllib.oper.sys.config (DomainFile)

#==================================================================
## Time Series plot limits and units

[ElevationTimeSeries]
Plot         = 1         # Set to 0 to skip plotting time series
PlotData     = 1         # Will plot observations
Width        = 14.0      # Figure width,  in inches
Height       =  4.5      # Figure height, in inches
YMin         = -1.5      # Y-axis limits
YMax         =  4.5      #
PlotMaxValue = 1         # Will emphasize max values 
PlotScatter  = 1         # Will plot scatter of model/data peaks
Units        = METERS MSL  # Will display these units on the plot.

#==================================================================
## Map plots parameters

[ModelGrid]
File  =ftp://ocsftp.ncd.noaa.gov/estofs/hsofs-atl/fort.14
Name  =HSOFS
Units =METERS MSL 

[Maxele]
ncVar        = zeta_max
Plot         = 1
PlotMaxValue = 1
PlotTrack    = 1
YMin         = 0.0
YMax         = 4.5
Units        = METERS MSL

[Maxwvel]
ncVar        = wind_max
Plot         = 1
PlotMaxValue = 1
PlotTrack    = 1

Units        = KNOTS

[Minpr]
ncVar        = minpr
Plot         = 1
PlotMaxValue = 1
PlotTrack    = 1
YMin         = 900.0
YMax         = 1050.0
Units        = MB

#==================================================================
## Parameters for movie files 

[Movie]
Elevation   = 0
Winds       = 0
Pressure    = 0
Delay       = 100  # pause between frames, in milliseconds


#==================================================================
## Output organization
## Report will be created in subfolder of ${RootOutputDir}
## named [Experiment][Name]. 

[Output]
RootOutputDirLocal   = /scratch4/coastal/COASTAL/adcircRuns/
RootMasterFile       = SandyRuns.csv

[Upload]
Upload               = 0
